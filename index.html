<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calender_container">
        <p class="month-name" id="month-name">April</p>  
        <p class="day-name" id="day-name">Monday</p>
        <p class="day-num" id="day-num">20</p>
        <p class="year" id="year">2024</p> 
    
        <div class="clock">
            <div>
                <span id="hour">00</span>
                <span class="text">Hr</span>
            </div>
            <div>
                <span id="minutes"></span>
                <span class="text">Mn</span>
            </div>
            <div>
                <span id="seconds">00</span>
                <span class="text">Sc</span>
            </div>
            <div>
                <span id="ampm">AM</span>
            </div>
        </div>    

    </div>
    <script src="index.js"></script> 
</body>
</html>
